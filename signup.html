<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TeamWatch</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="title_text">Sign Up</h1>
    <form>
        <input type="text" name="username" placeholder="Username" class="form-control">
        <input type="text" name="firstName" placeholder="First Name" class="form-control">
        <input type="text" name="lastName" placeholder="Last Name" class="form-control">
        <input type="text" name="password" placeholder="Password" class="form-control">
        <input type="text" name="password" placeholder="Confirm Password" class="form-control"><br>

        <h3>Who are you?</h3>

        <div class="role_input">
            <input type="radio" name="role" value="male"> Player<br>
            <input type="radio" name="role" value="female"> Parent<br>
            <input type="radio" name="role" value="other"> Coach<br>
            <a href="index.html" class="btn btn-primary" id="login">Submit</a><br>
        </div>

        
    </form>
	
</body>
</html>
